  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{'PROSPECT' | translate}}</ion-title>
    <ion-buttons end (click)="goNewProspect()">
    	<button round ion-button icon-only >
    		<ion-icon name="md-add"></ion-icon>
    	</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content no-padding>

<ion-list>
	<ion-item *ngFor="let p of prospects" (click)="goProspectDetail(p)">
    <h2>{{p.name}}</h2>
    <p>{{p.phonenumber}}</p>
    <p>{{p.listing_title}}</p>
    <p>{{p.listing_price}}</p>
    <ion-icon item-end name="ios-arrow-forward"></ion-icon>
  </ion-item>
</ion-list>
</ion-content>
