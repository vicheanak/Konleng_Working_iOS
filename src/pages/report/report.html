<ion-header>
	<ion-navbar color="primary">
		<ion-title>
			{{'REPORT' | translate}}
		</ion-title>
	</ion-navbar>
</ion-header>


<ion-content padding>
	<ion-item no-padding>
		<ion-label for="title" floating>{{'TITLE' | translate}}</ion-label>
		<ion-input id="title" [(ngModel)]="issue.title" type="text"></ion-input>
	</ion-item>
	<label ion-item no-padding>
		<ion-label floating>{{'ISSUE' | translate}}</ion-label>
		<ion-textarea #descriptionInput id="descriptionInput" rows="5" maxLength="2500" (keyup)="resize()" [(ngModel)]="issue.description"></ion-textarea>
	</label>
	<div padding>
		
		<button round (click)="submit()" [disabled]="issue.title == ''" padding ion-button block>{{'SUBMIT' | translate}}</button>
		
	</div>

</ion-content>
