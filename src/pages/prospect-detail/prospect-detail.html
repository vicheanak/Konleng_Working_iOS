<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{prospect?.name}}</ion-title>
    <ion-buttons end (click)="goEditProspect(prospect)">
    	<button round ion-button icon-only >
    		<ion-icon name="md-create"></ion-icon>
    	</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
<ion-list>
	<ion-item>
		<ion-icon name="contact" item-start></ion-icon>
	    <ion-label>{{prospect?.name}}</ion-label>
	</ion-item>
	<ion-item>
		<ion-icon name="md-call" item-start></ion-icon>
	    <ion-label>{{prospect?.phonenumber}}</ion-label>
	</ion-item>
	<ion-item>
		<ion-icon name="md-paper" item-start></ion-icon>
	    <ion-label>{{prospect?.note}}</ion-label>
	</ion-item>
	<ion-item>
		<ion-icon name="home" item-start></ion-icon>
	    <ion-label>{{prospect?.listing_title}}</ion-label>
	</ion-item>
	<ion-item>
		<ion-icon name="home" item-start></ion-icon>
	    <ion-label>{{prospect?.listing_price}}</ion-label>
	</ion-item>

</ion-list>
</ion-content>
